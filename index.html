<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
        }

        .slider {
            width: 80%;
            max-width: 800px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            transition: transform 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <!-- Each image should have a class of 'slide' -->
            <img src="https://drive.google.com/thumbnail?id=1uOgEq_9eatCYAc0LpDI7Hq_lUSSqD5lO" class="slide" alt="Image 1">
            <img src="" class="slide" alt="Image 2">
            <img src="" class="slide" alt="Image 3">
        </div>
    </div>

    <script>
        let currentIndex = 0;

        function showSlide(index) {
            const slides = document.querySelector('.slides');
            const totalSlides = document.querySelectorAll('.slide').length;

            if (index >= totalSlides) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = totalSlides - 1;
            } else {
                currentIndex = index;
            }

            const offset = -currentIndex * 100;
            slides.style.transform = `translateX(%)`;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        // Change slide every 3 seconds
        setInterval(nextSlide, 1000);

        // Optionally, you can add event listeners for next and previous buttons if you want to add them
    </script>
</body>
</html>
